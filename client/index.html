<!DOCTYPE html>
<html>
  <head>
    <script src="grapevine-peer.js"></script>
    <script src="jsrsasign.js"></script>
    <script src="grapevine-client.js"></script>
    <script>
      Grapevine.connectToServer({ host: 'localhost', port: 3000, 
        peerEndpoint: '/webrtc', 
        childrenEndpoint: '/children', 
        publicKeyEndpoint: '/publickey' 
      });
      Grapevine.onMessage = function(message){
        console.log('I heard', message, 'through the Grapevine');
        document.getElementById('title').innerHTML = '$'+message.total;
      };
    </script>
  </head>
  <body>
    <h1 id="title">hello world</h1>
  </body>
</html>
