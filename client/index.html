<!DOCTYPE html>
<html>
  <head>
    <title>App That Uses Grapevine</title>
    <script src="grapevine-peer.js"></script>
    <script src="jsrsasign.js"></script>
    <script src="grapevine-client.js"></script>
    <script>
      var grapevine = new Grapevine();
      var options = {
        host: 'localhost',
        port: 3000,
        peerEndpoint: '/webrtc',
        childrenEndpoint: '/children',
        publicKeyEndpoint: '/publickey'
      };
      grapevine.connect(options);
      console.log(grapevine);
    </script>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
</html>
