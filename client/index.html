`<!DOCTYPE html>
<html ng-app='appThatUsesGrapevine'>
  <head>
    <title>App That Uses Grapevine</title>
    <script src="grapevine-peer.js"></script>
    <script src="grapevine-client.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-view ng-controller="aController as ctrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="col-md-6">
            <h3 class="text-center">Message Log</h3>
            <ul id="messages">
              <li ng-repeat="message in ctrl.gv.messages">{{message.data}} from {{message.sender}} at {{ctrl.toHumanDateTime(message.timestamp)}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
